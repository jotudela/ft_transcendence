# nginx.conf pour HTTPS local avec frontend et backend Docker (CORS-free)

events {}

http {
    # Redirection HTTP â†’ HTTPS
    server {
        listen 8080;
        server_name localhost;
        return 301 https://$host$request_uri;
    }

    # HTTPS
    server {
        listen 8443 ssl;
        server_name localhost;

        ssl_certificate     /etc/nginx/certs/local.crt;
        ssl_certificate_key /etc/nginx/certs/local.key;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        # Frontend
        location / {
            proxy_pass http://frontend:80;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # API Auth via reverse proxy
        # Appel depuis le frontend : https://localhost/api-auth/...
        location /api-auth/ {
            proxy_pass http://auth-service:4000/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # API Game via reverse proxy
        location /api-game/ {
            proxy_pass http://game-service:4002/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # API tournois via reverse proxy
        location /api_bc/ {
            proxy_pass http://api_bc:3021/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
